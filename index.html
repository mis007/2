<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>GLM-4-Voice Clay</title>
   <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style id="base-styles">
      :root {
        /* Default Theme: Clay Light */
        --bg-color: #FFF5D9;
        --text-color: #5D4037;
        --accent-color: #8D6E63;
        --primary-btn: #F37070;
        --secondary-btn: #F0F4F8;
        --success-color: #A7F3D0;
        --error-color: #FFEEEE;
        --error-border: #F37070;
        
        /* Shadows */
        --shadow-light: rgba(255, 255, 255, 0.8);
        --shadow-dark: rgba(210, 180, 140, 0.4);
        --inner-shadow-light: rgba(255, 255, 255, 0.5);
        --inner-shadow-dark: rgba(210, 180, 140, 0.1);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Nunito', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
        overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
        user-select: none;
        -webkit-user-select: none;
      }
      
      /* Claymorphism Utilities */
      .clay-card {
        background-color: var(--bg-color);
        border-radius: 32px;
        box-shadow: 
          16px 16px 32px var(--shadow-dark), 
          -16px -16px 32px var(--shadow-light),
          inset -4px -4px 8px var(--inner-shadow-dark),
          inset 4px 4px 8px var(--inner-shadow-light);
        transition: all 0.3s ease;
      }

      .clay-input {
        background-color: var(--bg-color);
        border: none;
        border-radius: 16px;
        padding: 12px 16px;
        color: var(--text-color);
        width: 100%;
        outline: none;
        box-shadow: 
          inset 4px 4px 8px var(--inner-shadow-dark),
          inset -4px -4px 8px var(--inner-shadow-light);
        transition: all 0.2s ease;
      }
      
      .clay-input:focus {
        box-shadow: 
          inset 6px 6px 12px var(--inner-shadow-dark),
          inset -6px -6px 12px var(--inner-shadow-light);
      }

      .clay-btn {
        transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 50%; 
        box-shadow: 
          12px 12px 24px var(--shadow-dark), 
          -12px -12px 24px var(--shadow-light),
          inset -2px -2px 6px var(--inner-shadow-dark),
          inset 2px 2px 6px var(--inner-shadow-light);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .clay-btn.rect {
        border-radius: 16px;
      }

      .clay-btn-primary {
        background-color: var(--primary-btn);
        color: white;
        box-shadow: 
          8px 8px 20px rgba(0,0,0, 0.15), 
          -8px -8px 20px rgba(255, 255, 255, 0.4),
          inset -4px -4px 8px rgba(0,0,0, 0.1),
          inset 4px 4px 8px rgba(255, 255, 255, 0.4);
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      @keyframes slideUp {
        from { transform: translateY(100%); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      /* Liquid Morphing Animation for the recording blob */
      @keyframes liquid-morph {
        0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
        100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      }
      .animate-liquid {
        animation: liquid-morph 4s ease-in-out infinite;
      }

      /* Ripple Effect */
      @keyframes ripple-out {
        0% { transform: scale(0.8); opacity: 0.8; border-width: 6px; }
        100% { transform: scale(2.5); opacity: 0; border-width: 0px; }
      }
      .animate-ripple {
        animation: ripple-out 1s ease-out infinite;
      }

      /* Rocket Launch Fade */
      @keyframes launch-fade {
        0% { transform: translateY(0) scaleY(1.2); opacity: 1; }
        100% { transform: translateY(-800px) scaleY(0.5); opacity: 0; }
      }
      .animate-launch {
        animation: launch-fade 0.5s ease-in forwards;
      }

      /* Glow Pulse */
      @keyframes glow-pulse {
        0% { box-shadow: 0 0 10px var(--primary-btn); }
        50% { box-shadow: 0 0 30px var(--primary-btn), 0 0 60px var(--primary-btn); }
        100% { box-shadow: 0 0 10px var(--primary-btn); }
      }
      .animate-glow {
        animation: glow-pulse 2s infinite;
      }

    </style>
    <!-- Placeholder for custom user styles -->
    <style id="theme-style"></style>
